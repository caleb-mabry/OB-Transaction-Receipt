<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />

    <title>Transaction Receipt</title>
  </head>
  <body>
    <div id="container">
      <div id="top-receipt">
        <h1 id="top-title">Transaction Successful</h1>
        <div id="top-description">
          Transfer of -$300 to <span id="users-name">Winsdom Umanah</span> was
          successful
        </div>
        <div class="circle bottom right"></div>
        <div class="circle bottom left"></div>
      </div>
      <hr />
      <div id="bottom-receipt">
        <div class="circle top right"></div>
        <div class="circle top left"></div>
        <div class="row">
          <h1 id="bottom-title">Transaction Details</h1>
        </div>
        <div class="row" id="details">
          <div class="title">Recipient Details</div>
          <div class="info">Agness Winifred Benson</div>
        </div>
        <div class="row" id="type">
          <div class="title">Transaction Type</div>
          <div class="info">Transfer</div>
        </div>
        <div class="row" id="number">
          <div class="title">Transaction Number</div>
          <div class="info">d7366cb8-f4ae-4115-9d95-407df9209ba7</div>
        </div>
        <div class="row" id="date">
          <div class="title">Transaction Date</div>
          <div class="info">Nov 17th, 2023 05:04:04</div>
        </div>
        <div class="row" id="status">
          <div class="title">Payment Status</div>
          <div class="info">Successful</div>
        </div>
        <div class="row" id="amount">
          <div class="title">Amount</div>
          <div class="info">-$300</div>
        </div>
      </div>
    </div>
  </body>
</html>
